<!DOCTYPE html>
<html>
  <head>
    <title>Crime Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      #banner {
        width: 100%;
        height: 360px;    
        object-fit: cover;
      }
      body {
        background-color: #192026;
        color: white;
      }
      #container {
        margin-left : 20px;
      }
    </style>
  </head>
  <body>
    <h1>Crime Tracker</h1>
    <div id ="container">
    <h2>Select a Category</h2>
        <div class="col-md-3">
            <form method="POST" action="{{ url_for('catselect') }}">
                <label for="validationCustom04" class="form-label">Lists:</label>
                <select class="form-select" id="validationCustom04" name="category" required>
                  <option selected disabled value="">Select One of The Three Categories...</option>
                  <option value="criminal">Criminal</option>
                  <option value="crime">Crime</option>
                  <option value="officer">Officer</option>
                </select>
                <button type="submit" class="btn btn-primary mb-6">Search</button>
                <div class="invalid-feedback">
                  Please select one of the three categories
                </div>
              </form>
        </div>
    </div>
  </body>
</html>
